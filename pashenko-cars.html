    <form action="submit" class="js-form car-search">
      <div class="car-group">
        <input type="text" name="query" class="car-input" placeholder="Пошук" />
      </div>

      <div class="car-group">
        <div>
          <input type="radio" name="type" value="supercar" id="supercar" />
          <label for="type">Supercar</label>
        </div>
        <div>
          <input type="radio" name="type" value="suv" id="suv" />
          <label for="type">SUV</label>
        </div>
        <div>
          <input type="radio" name="type" value="sedan" id="sedan" />
          <label for="type">Sedan</label>
        </div>
        <div>
          <input type="radio" name="type" value="all" id="all" />
          <label for="all">All Type</label>
        </div>
      </div>

      <button class="car-button">Пошук</button>
    </form>

    <ul class="js-list car-list"></ul>

    <script src="./js/pashenko-cars.js" type="module"></script>
